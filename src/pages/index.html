<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywoards" content="clock, web-clock, html, scss, css, javascript, js, front-end">
    <meta name="description" content="Web Dynamic Live Clock Display. ">
    <meta name="author" content="knvmrt">
    <link rel="stylesheet" href="../styles/css/main.css">
    <title>Web Live Clock Display</title>

</head>

<body>

    <section id="pm">
        <div class="sun-moon-icon">
            <img id="sun-moon-icon" src="../assets/img/moon.svg" alt="sunandmoon" />
        </div>
        <div class="date">
            <div class="date-info">
                <h2 id="date"></h2>
            </div>
        </div>
        <div class="oclock">
            <div class="clock-wrapper">

                <div class="clock-date">
                    <div class="text-center">
                        <h1 id="hours" class="mb-2">00</h1>
                        <h5 class="text-sub">Hours</h5>
                    </div>
                    <span class="dot">:</span>
                </div>

                <div class="clock-date">
                    <div class="text-center">
                        <h1 id="minutes" class="mb-2">00</h1>
                        <h5 class="text-sub">Minutes</h5>
                    </div>
                    <span class="dot">:</span>
                </div>

                <div class="clock-date">
                    <div class="text-center">
                        <h1 id="seconds" class="mb-2">00</h1>
                        <h5 class="text-sub">Seconds</h5>
                    </div>
                </div>

                <div class="clock-ampm">
                    <h3 id="am-pm">PM</h3>
                </div>
            </div>
        </div>
    </section>

    <script src="../scripts/js/index.js"></script>
</body>

</html>
